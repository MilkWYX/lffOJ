<head>
	<title>Register and Login for LFFoj</title>

<body>

<div align="center">
	<img src="images/LOGO.png" width="250" />
</div>
<!--/start-main-->
<div class="main">
	<div class="wrap">
	<!--/start-topo-one-->
	<div class="top-one">
	<!--/start-login-->
	<div class="login-one">
		<div class="create-account">
			<div class="login-head">
					<h2>Create Account</h2>
					<span class="line">
						<span class="sub-line"></span>
					</span>

			</div>
				<form>
					<p>Email <lable> *</lable></p>
					<input id="register_email" type="text" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
					<p>Nickname<lable> *</lable></p>
					<input id="register_nickname" type="text" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
					<p>Password <lable> *</lable></p>
					<input id="register_password" type="password" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
					
				<div class="sign-up">
					<input type="reset" value="Clear">
					<input id="btn1" type="submit" onclick="myFunction()" value="Register" >

					<!-- pop-up-box -->  
				<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
				<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
			<!--//pop-up-box -->
				<div id="small-dialog2" class="mfp-hide">
				<div class="signup">
					<h3>Signup</h3>
					<h4><a href="#">let's get started</a></h4>
					<p>Email</p>
					<input  id="login_email" type="text" class="email" placeholder="Email adress" required=""/>
					<p>Password</p>
					<input id="login_password"type="password" placeholder="Password" required=""/>
					<div class="p-container">
				</div>
					<input id="btn2" type="submit"  value="LOG IN"/>
				</div>
					<script type="text/javascript">
						$('#btn1').click(function(){
							$.post("http://localhost/lffOJ/server/index.php",{ function:"Login",Email:document.getElementById('login_email').value,userPass: document.getElementById('login_password').value},
									function(data){
										alert(data);
									});
						});
					</script>
			</div>	
			<script>
						$(document).ready(function() {
						$('.popup-with-zoom-anim').magnificPopup({
							type: 'inline',
							fixedContentPos: false,
							fixedBgPos: true,
							overflowY: 'auto',
							closeBtnInside: true,
							preloader: false,
							midClick: true,
							removalDelay: 300,
							mainClass: 'my-mfp-zoom-in'
						});
																						
						});
				</script>
		</div>
		</form>
		<div class="clear"> </div>
		<h5>Do you have an account yet ? <a  class="signup play-icon popup-with-zoom-anim" href="#small-dialog2">Login</a></h5>
			<script type="text/javascript">
				$('#btn2').click(function(){
					$.post("http://localhost/lffOJ/server/index.php",{ function:"Register",Email:document.getElementById('register_email').value,Nickname:document.getElementById('register_nickname').value,userPass: document.getElementById('register_password').value},
							function(data){
								alert(data);
							});
				});
			</script>
	</div>
	</div>

		</div>
	</div>
</div>
